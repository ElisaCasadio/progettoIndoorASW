<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Elisa Casadio">
        <title>Percorso</title>
    </head>
    <body>
        <img src="img/road-signs.png" alt="Segnaletica verticale">
        <h1>Indicazioni per: Aula X</h1>
        <div id="way">
            <!-- div "direction"
                Mostrare una linea di delimitazione sopra e sotto.
                Affiancare testo del p a immagine-->
            <div class="direction">
                <img class="direction-image" src="img/ahead.png" alt="Freccia dritto">
                <p class="direction-text">Procedere sempre dritto</p>
            </div>
            <div class="direction">
                <img class="direction-image" src="img/back.png" alt="Freccia indietro">
                <p class="direction-text">Tornare indietro</p>
            </div>
            <div class="direction">
                <img class="direction-image" src="img/turn-left.png" alt="Freccia a sinistra">
                <p class="direction-text">Girare a sinistra</p>
            </div>
            <div class="direction">
                <img class="direction-image" src="img/turn-right.png" alt="Freccia a destra">
                <p class="direction-text">Girare a destra</p>
            </div>
            <div class="direction">
                <img class="direction-image" src="img/elevator.png" alt="Ascensore">
                <p class="direction-text">Prendere l'ascensore e scegliere il piano numero 1</p>
            </div>
            <div class="direction">
                <img class="direction-image" src="img/stairs.png" alt="Scale">
                <p class="direction-text">Salire le scale</p>
            </div>
            <div class="direction">
                <img class="direction-image" src="img/arrival.png" alt="Arrivo">
                <p class="direction-text">Arrivo a destinazione</p>
            </div>
        </div>
    </body>
</html>
