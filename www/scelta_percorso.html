<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Tipologia percorso</title>
        <meta charset="UTF-8">
        <meta name="author" content="Elisa Casadio">
    </head>
    <body>
        <div id="route-choice">
            <form name="route_choice" action="" method="post">
                <h2>Scegli la tipologia di percorso:</h2>

            </form>
        </div>
    </body>
